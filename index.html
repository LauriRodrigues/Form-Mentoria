<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br/> agendar sua mentoria</p>
    </header>
  
    <form id="form">
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>

        <div class="name-group">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" name="" id="name" required>
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="" id="last-name" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail <span>(digite um email válido)</span></label>
          <input type="email" name="" id="email" required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" name="" id="password" required minlength="6">
        </div>
        
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" name="" id="mentor-name" required>
        </div>

      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

        <h3>PRIMEIRA MENTORIA</h3>

        <div class="date-group">

          <div class="input-wrapper">
            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" name="" id="date" required>
          </div>

          <div class="input-wrapper">
            <label for="time-start">Das</label>
            <input type="time" name="" id="time-start" required>
          </div>

          <div class="input-wrapper">
            <label for="time-end">Até</label>
            <input type="time" name="" id="time-end" required>
          </div>

        </div>

        <h3>SEGUNDA MENTORIA</h3>

        <div class="date-group">

          <div class="input-wrapper">
            <label for="date-2">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" name="" id="date-2" required>
          </div>

          <div class="input-wrapper">
            <label for="time-start-2">Das</label>
            <input type="time" name="" id="time-start-2" required>
          </div>

          <div class="input-wrapper">
            <label for="time-end-2">Até</label>
            <input type="time" name="" id="time-end-2" required>
          </div>

        </div>

      </fieldset>
    </form>

    <div class="form-buttons">
      <input 
        type="submit" 
        value="SALVAR" 
        form="form">
    </div>

  </div>
  
</body>
</html>
